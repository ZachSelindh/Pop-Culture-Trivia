<!doctype HTML>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
    <title>Tricky Trivia Game</title>
</head>

<body>
<div class="container">
 <div class="row">
  <div class="col-12" id="trivia-header">
   <h1>Tricky Trivia</h1>
   <div id="header-subtitle">A trivial pursuit of obscure pop culture</div>     
  </div>  
 </div>
 <div class="row">
   <div class="col-sm-12 col-md-10" id="trivia-body">
    <h2 id="trivia-question">Question placeholder!</h2>   
   </div>    
  </div> 
 <div class="row">
  <div class="col-sm-12 col-md-6" id="timer-sec">
   Time remaining: <span id="time-left"></span>   
  </div>   
 </div>
 <div class="row">
  <div class="col-sm-12 col-md-6" id="answer-body">
   <ul id="answer-list">
     
   </ul>   
  </div>   
 </div> 
 </div>
 <div class="row">
  <div class="col-sm-12 col-md-10" id="popup-card">
   <div id="popup-text">
   </div>   
   <div class="row">
     <img id="reaction-img" src=""></img>
   </div>
   <div class="row">
    <div class="col-12" id="button-array">
     <button class="col-xs-12 col-5 menu-button-z" id="confirm-button">Confirm</button>
     <button class="col-xs-12 col-5 menu-button-z" id="reset-button">Reset</button>
     <button class="col-xs-12 col-5 menu-button-z" id="continue-button">Continue</button>
   </div> 
  </div> 
 </div>
</div>



  
   
<script src="https://code.jquery.com/jquery-3.3.1.js" 
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
    crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>
</body>

</html>
